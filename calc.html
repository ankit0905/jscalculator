<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link type="text/css" href="cal.css" rel="stylesheet"/>
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div id='main'>
            <div class="input"><input id='textbox' type="text" /></div>
            <br/>
            <button class="eval1" id="clear" value="C" onclick='del()'><b>C</b></button>
            <button class="eval1" id="ce" value="CE" onclick='display("")'><b>CE</b></button>
            <button class="eval1" id="pi" value="pi" onclick="addValue('PI'); color_c()"><b>pi</b></button>
            <button class="eval1" id="e" value="e" onclick="addValue('E') ; color_c()"><b>e</b></button>
            <br/>
            <button class="num" id="one" value="1" onclick="addValue('1') ; color_c()"><b>1</b></button>
            <button class="num" id="two" value="2" onclick="addValue('2') ; color_c()"><b>2</b></button>
            <button class="num" id="three" value="3" onclick="addValue('3') ; color_c()"><b>3</b></button>
            <button class="sign" id="div" value="/" onclick="addValue('/') ; color_c()"><b>/</b></button>
            <br/>
            <button class="num" id="four" value="4" onclick="addValue('4') ; color_c()"><b>4</b></button>
            <button class="num" id="five" value="5" onclick="addValue('5') ; color_c()"><b>5</b></button>
            <button class="num" id="six" value="6" onclick="addValue('6') ; color_c()"><b>6</b></button>
            <button class="sign" id="mul" value="*" onclick="addValue('*') ; color_c()"><b>*</b></button>
            <br/>
            <button class="num" id="seven" value="7" onclick="addValue('7') ; color_c()"><b>7</b></button>
            <button class="num" id="eight" value="8" onclick="addValue('8') ; color_c()"><b>8</b></button>
            <button class="num" id="nine" value="9" onclick="addValue('9') ; color_c()"><b>9</b></button>
            <button class="sign" id="plus" value="+" onclick="addValue('+') ; color_c()"><b>+</b></button>
            <br/>
            <button class="num" id="dot" value="." onclick="addValue('.') ; color_c()"><b>.</b></button>
            <button class="num" id="zero" value="0" onclick="addValue('0') ; color_c()"><b>0</b></button>
            <button class="sign" id="equal" value="=" onclick="compute() ; color_c();"><b>=</b></button>     
            <button class="sign" id="minus" value="-" onclick="addValue('-') ; color_c()"><b>-</b></button>
            <br/>
            <button class="eval" id="log" value="log" onclick="addValue('log'); color_c()"><b>log</b></button>
            <button class="eval" id="sqrt" value="sqrt" onclick="addValue('sqrt'); color_c()"><b>sqrt</b></button>
            <button class="eval" id="pow" value="pow" onclick="addValue('pow'); color_c()"><b>pow</b></button>
            <button class="eval" id="fact" value="comma" onclick="addValue(',') ; color_c()"><b>,</b></button> 
            <button class="eval" id="par" value="(" onclick="addValue('(') ; color_c()"><b>(</b></button>
            
            <br/>
            <button class="eval" id="sin" value="sin" onclick="addValue('sin(') ; color_c()"><b>sin</b></button>
            <button class="eval" id="cos" value="cos" onclick="addValue('cos('); color_c()(')"><b>cos</b></button> 
            <button class="eval" id="tan" value="tan" onclick="addValue('tan(') ; color_c()"><b>tan</b></button>
            <button class="eval" id="mod" value="%" onclick="addValue('%') ; color_c()"><b>%</b></button>
            <button class="eval" id="par" value=")" onclick="addValue(')') ; color_c()"><b>)</b></button>
        </div>
    </body>
</html>
